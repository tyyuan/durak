<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Durak</title>
	<meta name="Author" content="Timothy Yuan"/>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="closure-library/closure/goog/base.js"></script>
    <script src="game.js"></script>
</head>
<body onload="init()">
<h1>Durak/Дурак (Idiot)</h1>
<p class="introduction">The rules to <a href="http://en.wikipedia.org/wiki/Durak">Podnidnoy Durak</a> can be found <a href="http://www.pagat.com/beating/podkidnoy_durak.html">here</a>.</p>

<div id="game">
    <div id="opponents">
        <div class="opponent" id="Olga">
            <span class="name">Olga</span>
            <span class="status"></span>
            <div class="opponent_hand">
                <img class="card" src="img/back.png" />
                <span class="card_count"></span>
            </div>
        </div>
        <div class="opponent" id="Vladimir">
            <span class="name">Vladimir</span>
            <span class="status"></span>
            <div class="opponent_hand">
                <img class="card" src="img/back.png" />
                <span class="card_count"></span>
            </div>
        </div>
        <div class="opponent" id="Ekaterina">
            <span class="name">Ekaterina</span>
            <span class="status"></span>
            <div class="opponent_hand">
                <img class="card" src="img/back.png" />
                <span class="card_count"></span>
            </div>
        </div>
    </div>
    <div id="table">
        <div id="deck">
            <img id="deck_image" src="img/deck.png" />
            <img id="trump" class="card" />
            <span id='trump_symbol'></span>
        </div>
        <div id="battlefield">
        </div>
        <div id="information">
            <span id="status_text">Press 'Deal' to begin the game.</span>
        </div>
    </div>

    <div id="Player" class="">
        <span class="name" id="player_name">Player</span>
        <span class="status"></span>
        <div id="hand">
        </div>
    </div>
</div>
</body>
</html>
