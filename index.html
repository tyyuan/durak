<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Durak</title>
	<meta name="Author" content="Timothy Yuan"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Durak/Дурак (Idiot)</h1>
<p class="introduction">The rules to <a href="http://en.wikipedia.org/wiki/Durak">Podnidnoy Durak</a> can be found <a href="http://www.pagat.com/beating/podkidnoy_durak.html">here</a>.</p>

<div id="game">
    <div id="opponents">
        <div class="opponent defending">
            <span class="name">Olga</span>
            <span class="status">[Defending]</span>
            <div class="opponent_hand">
                <img class="card" src="img/back.png" />
                <span class="card_count">6</span>
            </div>
        </div>
        <div class="opponent">
            <span class="name">Vladimir</span>
            <span class="status"></span>
            <div class="opponent_hand">
                <img class="card" src="img/back.png" />
                <span class="card_count">6</span>
            </div>
        </div>
        <div class="opponent">
            <span class="name">Ekaterina</span>
            <span class="status"></span>
            <div class="opponent_hand">
                <img class="card" src="img/back.png" />
                <span class="card_count">6</span>
            </div>
        </div>
    </div>
    <div id="table">
        <div id="deck">
            <img id="deck_image" src="img/deck.png" />
            <img id="trump" class="card" src="img/8_of_hearts.png" />
        </div>
        <div id="battlefield">
            <div class="attacking_slot">Place attacking card</div>
        </div>
    </div>

    <div id="player" class="attacking">
        <span class="name" id="player_name">Player</span>
        <span class="status">[Attacking]</span>
        <ol id="hand">
            <li><img class="card" src="img/6_of_clubs.png" /></li>
            <li><img class="card selected" src="img/10_of_clubs.png"></li>
            <li><img class="card" src="img/jack_of_clubs.png"></li>
            <li><img class="card" src="img/7_of_diamonds.png"></li>
            <li><img class="card" src="img/9_of_spades.png"></li>
            <li><img class="card" src="img/ace_of_hearts.png"></li>
        </ol>
    </div>
</div>
</body>
</html>
